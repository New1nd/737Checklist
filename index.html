        <div class="title">BOEING 737-800 <br> NORMAL CHECKLIST</div>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
    </div>
    <div class="container">
        <button id="clearLocalStorageButton">Clear</button>

<main>
    <div class="container">
        <div class="left-column">
            <div class="block-item">
                <div class="block-item__title">
                    PRE FLIGHT CHECKLIST
                </div>
                <div class="block-item__content">
                    <div class="block-item__content__item" data-id-item-checklist="1">
                        <label class="custom-checkbox">
                            <input type="checkbox" data-id="1">
                            <span>PARKING BRAKE</span>
                        </label>
                        <div class="dotted"></div>
                        <div class="subtitle">SET</div>
                    </div>
                    <div class="block-item__content__item" data-id-item-checklist="2">

                    </div>
                    <div class="block-item__content__item" data-id-item-checklist="3">
                        <label class="custom-checkbox">

                            <span>STANDBY POWER</span>
                        </label>
                        <div class="dotted"></div>
                        <div class="subtitle">GUARD CLOSED</div>
                    </div>
                </div>
            </div>

                    </div>
                    <div class="block-item__content__item" data-id-item-checklist="6">
                        <label class="custom-checkbox">

                            <span>STANDBY POWER</span>
                        </label>
